
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de tickets</title>

  <!-- Hoja de estilos -->
  /static/styles.css
</head>
<body>
  <header>
    <h1>Buscador de tickets similares</h1>
  </header>

  <main>
    <section aria-labelledby="query-label" class="query-section">
      <label id="query-label" for="query">Describe tu problema:</label>
      <textarea id="query" placeholder="Ej.: No puedo iniciar sesiÃ³n en la app"></textarea>

      <div class="actions">
        <button id="searchBtn">Buscar tickets similares</button>
        <button id="answerBtn">Generar respuesta (stream) con Groq</button>
      </div>
    </section>

    <section aria-labelledby="results-title" class="results-section">
      <h3 id="results-title">Resultados</h3>
      <div id="results" aria-live="polite"></div>
    </section>

    <section aria-labelledby="groq-title" class="groq-section">
      <h3 id="groq-title">Respuesta sugerida por Groq</h3>
      <div id="groqAnswer" aria-live="polite"></div>
    </section>
  </main>

  <!-- Script principal -->
  /static/app.js</script>
</body>
</html>
