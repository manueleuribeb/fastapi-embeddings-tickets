<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de tickets</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>Buscador de tickets similares</h1>

  <label for="query">Describe tu problema:</label><br />
  <textarea id="query" rows="4" cols="60"></textarea><br /><br />

  <button id="searchBtn">Buscar tickets similares</button>
  <button id="answerBtn">Generar respuestas con Groq</button>

  <h2>Resultados</h2>
  <div id="results"></div>

  <h2>Respuesta sugerida por Groq</h2>
  <div id="groqAnswer"></div>
  <script src="https://cdn/jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
