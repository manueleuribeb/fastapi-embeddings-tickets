<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de tickets similares</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Soporte con Embeddings y Groq</h1>

    <section class="card">
      <label for="query">Describe el problema del usuario</label>
      <textarea
        id="query"
        rows="4"
        placeholder="Ejemplo: No puedo iniciar sesión en la plataforma…"
      ></textarea>

      <div class="actions">
        <button id="btn-search">Buscar tickets similares</button>
        <button id="btn-groq">Generar respuesta con Groq</button>
      </div>
    </section>

    <section class="card">
      <h2>Tickets similares</h2>
      <div id="similar-tickets-table"></div>
    </section>

    <section class="card">
      <h2>Respuesta generada</h2>
      <div id="groq-answer-table"></div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
